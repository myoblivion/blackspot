    <meta

      rel="icon"
      href="/src/images/icons/logo.png"
      sizes="16x16 32x32"
      type="image/png"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <title>Black Spot Studio | Philippines</title>
    <script src="https://www.google.com/recaptcha/api.js?render=[6LcGKFcfAAAAAPsfHPaa1L2VXx14OD_IeqpLgIa0]"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Windows Phone must come first because its UA also contains "Android"
        if (/windows phone/i.test(userAgent)) {
          return "Windows Phone";
        }

        if (/android/i.test(userAgent)) {
          return "Android";
        }

        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }

        return "unknown";
      }
      function DetectAndServe() {
        let os = getMobileOperatingSystem();
        if (os == "Android") {
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.blackspotstudio.gogoracing.ph";
        } else if (os == "iOS") {
          window.location.href =
            "https://apps.apple.com/ph/app/gogo-racing/id1623115563?fbclid=IwAR2o3x0fcL9yHW2BeMvHoEqn-ZDsT7d0EqyhZyGgvfP8oayODA4YU68FRKg";
        } else if (os == "Windows Phone") {
          window.location.href =
            "https://apps.apple.com/ph/app/gogo-racing/id1623115563?fbclid=IwAR2o3x0fcL9yHW2BeMvHoEqn-ZDsT7d0EqyhZyGgvfP8oayODA4YU68FRKg";
        } else {
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.blackspotstudio.gogoracing.ph";
        }
      }
    </script>
  </head>
  <body onload="DetectAndServe()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script
      src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async
      defer
    ></script>
  </body>
</html>
