<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="facebook-domain-verification"
      content="uc8v98tte06od88bdzy9sa4j9ypraq"
    />
    <base href="/" />
    <link
      rel="icon"
      href="/src/images/icons/logo.png"
      sizes="16x16 32x32"
      type="image/png"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <title>Black Spot Studio | PH</title>
    <script src="https://www.google.com/recaptcha/api.js?render=[6LcGKFcfAAAAAPsfHPaa1L2VXx14OD_IeqpLgIa0]"></script>
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async
      defer
    ></script>
  </body>
</html>
